<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mnożenie macierzy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            text-align: center;
            margin: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card {
            background-color: #2c2c2c;
            border: 1px solid #444;
            border-radius: 8px;
            margin: 10px;
            width: 250px;
        }
        .card-body {
            padding: 15px;
        }
        .card-title {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .card-text {
            font-size: 1em;
            margin-bottom: 15px;
        }
        button {
            background-color: #3f51b5;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #303f9f;
        }
    </style>
</head>
<body>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Mnożenie Macierzy</h5>
      <p class="card-text">Mnożenie jednej macierzy przez drugą</p>
      <a href="./mnozenie" class="btn btn-primary">Rozwiąż zadanie!</a>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Wyznacznik macierzy</h5>
      <p class="card-text">Obliczanie wyznacznika macierzy</p>
      <a href="./wyznacznik" class="btn btn-primary">Rozwiąż zadanie!</a>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Transponowanie macierzy</h5>
      <p class="card-text">Obliczanie macierzy transponowanej</p>
      <a href="./wyznacznik" class="btn btn-primary">Rozwiąż zadanie!</a>
    </div>
  </div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
